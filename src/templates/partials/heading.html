<header id="header" data-aos-delay="400" data-aos-duration="500" data-aos="fade-down">
  <div class="row">
    <div id="logo" class="col-lg-3">
      <a href="#"><img src="img/logo.png" alt="{{name}}"></a>
    </div>
    <nav class="col-lg-9">
      {% for menuItem in menu %}
        <a href="#{{menuItem}}" class="link">{{menuItem | capitalize}}</a>
      {% endfor %}
    </nav>
  </div>
</header>
