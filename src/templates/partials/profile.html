<div id="profile" class="card profile">
  <div class="colorized">
    <div class="photo"></div>
    <div class="name">{{name}}</div>
    <div class="description">{{description}}</div>
    <div class="social">
      {% for social in socials %}
        <a href="{{social.url}}" target="_blank"><i class="fa fa-{{social.icon}} fa-lg"></i></a>
      {% endfor %}
    </div>
  </div>
  <div class="resume">
    <a href="{{resumeBtn.url}}" class="resume-btn">{{resumeBtn.title}}</a>
  </div>
</div>
