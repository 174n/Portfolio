

<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Ivan Alexandrov - Homepage</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:300,400,600&amp;subset=cyrillic'>

      <style>
* {
  font-family: 'Roboto', sans-serif;
  box-sizing: border-box;
  transition: 250ms;
}

:root {
  font-size: 2.2em;
}
@media screen and (max-width: 1024px) {
  :root {
    font-size: 2.1em;
  }
}
@media screen and (max-width: 768px) {
  :root {
    font-size: 2em;
  }
}
@media screen and (max-width: 480px) {
  :root {
    font-size: 1.6em;
  }
}
@media screen and (max-width: 320px) {
  :root {
    font-size: 1.2em;
  }
}
@media screen and (max-width: 240px) {
  :root {
    font-size: 1em;
  }
}
@media screen and (min-width: 1280px) {
  :root {
    font-size: 2.6em;
  }
}

.landing {
  background: url(https://rundik.github.io/bg.jpg) no-repeat fixed;
  background-size: cover;
  height: 100vh;
}
.landing .wrapper {
  background-color: rgba(0, 0, 0, 0.7);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.landing .wrapper header {
  display: flex;
  flex-direction: column;
  text-align: center;
}
.landing .wrapper header .nametag {
  color: #fff;
  font-size: 2rem;
  font-weight: bold;
  text-transform: uppercase;
  margin: 0;
}
.landing .wrapper header .description {
  color: #ccc;
  font-size: .8rem;
  text-transform: uppercase;
  font-weight: 300;
  margin: .1rem 0 0 0;
}
.landing .wrapper header .email {
  color: #fff;
  background-color: rgba(255, 255, 255, 0.1);
  font-size: .5rem;
  border: 2px #fff solid;
  margin: .7rem 0 0 0;
  padding: .5rem 1rem;
  font-weight: 400;
  display: inline-block;
}

#preloader {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 100;
  background-color: #333;
}
#preloader .spinner {
  width: 3rem;
  height: 3rem;
  background-color: #fff;
  animation: sk-rotateplane 1.2s infinite ease-in-out;
}
@keyframes sk-rotateplane {
  0% {
    transform: perspective(9rem) rotateX(0deg) rotateY(0deg);
  }
  50% {
    transform: perspective(9rem) rotateX(-180.1deg) rotateY(0deg);
  }
  100% {
    transform: perspective(9rem) rotateX(-180deg) rotateY(-179.9deg);
  }
}

    </style>

  
  
  
  
</head>

<body translate="no" >

<div id="preloader"><div class="spinner"></div></div>  

<div class="landing">
  <div class="wrapper">
    <header class="header">
      <h1 class="nametag">Ivan Alexandrov</h1>
      <h2 class="description">Web Designer & Developer</h2>
      <div><div class="email">ivan@alexandrov.online</div></div>
    </header>
  </div>
  
</div>
  
  
  
  
  
<script>
  document.onreadystatechange = function () {
    if (document.readyState == 'complete') {
        document.getElementById('preloader').remove();
    }
  };
</script>
  
</body>
</html>
